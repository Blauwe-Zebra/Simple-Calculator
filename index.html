<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Robbe Ghyssaert" />
    <meta name="description" content="Simple good looking calculator" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="Calc">
        <div class="Output">
          <input type="text" name="Number" id="Number" readonly />
        </div>
        <div class="CalcButtons">
          <section class="CalcRows">
            <div onclick="ButtonPress('clr')">clr</div>
            <div onclick="ButtonPress('del')">DEL</div>
            <div onclick="ButtonPress('(')">(</div>
            <div onclick="ButtonPress(')')">)</div>
          </section>
          <section class="CalcRows">
            <div onclick="NumberPress('7')">7</div>
            <div onclick="NumberPress('8')">8</div>
            <div onclick="NumberPress('9')">9</div>
            <div onclick="ButtonPress('/')">/</div>
          </section>
          <section class="CalcRows">
            <div onclick="NumberPress('4')">4</div>
            <div onclick="NumberPress('5')">5</div>
            <div onclick="NumberPress('6')">6</div>
            <div onclick="ButtonPress('*')">*</div>
          </section>
          <section class="CalcRows">
            <div onclick="NumberPress('1')">1</div>
            <div onclick="NumberPress('2')">2</div>
            <div onclick="NumberPress('3')">3</div>
            <div onclick="ButtonPress('-')">-</div>
          </section>
          <section class="CalcRows">
            <div onclick="ButtonPress('.')">.</div>
            <div onclick="NumberPress('0')">0</div>
            <div onclick="ButtonPress('%')">%</div>
            <div onclick="ButtonPress('+')">+</div>
          </section>
          <section class="CalcRows">
            <div class="Equals" onclick="Enter()">=</div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="Assets/script.js"></script>
  </body>
</html>
