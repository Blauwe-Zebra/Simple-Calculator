<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Robbe Ghyssaert" />
    <meta name="description" content="Simple good looking calculator" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Home</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="Calc">
        <div class="Output">
          <input type="text" name="Number" id="Number" readonly />
        </div>
        <div class="CalcButtons">
          <section class="CalcRows">
            <div>clr</div>
            <div>DEL</div>
            <div>%</div>
            <div>/</div>
          </section>
          <section class="CalcRows">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
          </section>
          <section class="CalcRows">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
          </section>
          <section class="CalcRows">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
          </section>
          <section class="CalcRows">
            <div>.</div>
            <div>0</div>
            <div class="Equals">=</div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="Assets/script.js"></script>
  </body>
</html>
